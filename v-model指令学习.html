<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id = "app">
        <p>{{msg}}</p>
        <!-- v-bind只能实现单向绑定，从m到v-->
        <input type="text" v-bind:value= "msg"></br>
        <!-- 
            v-model实现双向绑定
            v-model只能用于表单元素
        -->
        <input type="text" v-model= "msg">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:"hello vue"
            }
        });
    </script>
</body>
</html>
