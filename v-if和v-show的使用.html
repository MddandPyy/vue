<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id = "app">
        <input type="button" value="切换1" @click="flag=!flag">
        <input type="button" value="切换2" @click="toggle">
        <!-- 
            v-if的特点：每次都会删除或者创建元素  （有较高的切换性能消耗）
            v-show的特点：每次不会重新进行dom的删除和创建，只是切换了元素的display：none样式 （有较高的初始渲染消耗）
        -->
        <h3 v-if="flag">使用v-if控制的H3</h3>
        <h3 v-show="flag">使用v-show控制的H3</h3>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{
                toggle(){
                    this.flag=!this.flag;
                }
            }
        });
    </script>
</body>
</html>
