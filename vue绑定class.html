<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue.js"></script>

    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>

    <div id = "app">
        <!--<h1 class ="red thin"> 这是一个h1</h1>-->
        <!--<h1 v-bind:class="'red'"> 这是一个标签</h1>-->
        <!--v-bind: 可简写为：   <h1 :class="['red','thin']"> 这是一个标签</h1>-->
        <!--在数组中使用三元表达式 <h1 :class="['red','thin',flag?'active':'']"> 这是一个标签</h1>-->
        <!--在数组中使用对象来代替三元表达式  <h1 :class="['red','thin',{'active':flag}]"> 这是一个标签</h1>-->
        <h1 :class="{active:flag,red:true}"> 这是一个标签</h1>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            }
        });
    </script>
    
</body>
</html>
